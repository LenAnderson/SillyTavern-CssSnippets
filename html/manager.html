<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sillytavern - CSS Snippets</title>
</head>
<body>
	<div id="csss--root">
		<link rel="stylesheet" href="/scripts/extensions/third-party/SillyTavern-CssSnippets/style.css">
		<div id="csss--head">
			<h4>CSS Snippets</h4>
			<div class="csss--actions">
				<div id="csss--collapse" class="csss--action menu_button menu_button_icon fa-solid fa-angles-up" title="Collapse snippets"></div>

				<input type="file" id="csss--import-file">
				<div id="csss--import" class="csss--action menu_button menu_button_icon fa-solid fa-file-import" title="Import snippets"></div>
				<div id="csss--export" class="csss--action menu_button menu_button_icon fa-solid fa-file-export" title="Export snippets"></div>
				<div id="csss--export-message">click on snippets to (de-)select | selected: <span id="csss--count">0</span></div>
				<div id="csss--export-copy" class="csss--action menu_button menu_button_icon fa-solid fa-copy" title="Copy to clipboard"></div>
				<div id="csss--export-download" class="csss--action menu_button menu_button_icon fa-solid fa-download" title="Download"></div>

				<div id="csss--search"><input type="search" id="csss--searchQuery" class="text_pole" placeholder="Search snippets"></div>
				<div id="csss--filter" class="csss--action menu_button menu_button_icon fa-solid fa-filter" title="Filter snippets"></div>
			</div>
		</div>
		<ul id="csss--list">
			<template id="csss--snippet">
				<li class="csss--snippet">
					<div class="csss--dragWrap">
						<div class="drag-handle">â˜°</div>
					</div>
					<div class="csss--collapseWrap">
						<div class="csss--collapse menu_button menu_button_icon fa-solid fa-angle-up" title="Collapse"></div>
					</div>
					<div class="csss--nameWrap">
						<input type="text" class="csss--name text_pole" placeholder="snippet name">
						<div class="csss--activeWrap">
							<label class="flex-container">
								<input type="checkbox" class="csss--isDisabled">
								<span class="csss--text">D<span class="csss--full">isable</span></span>
							</label>
							<label class="flex-container">
								<input type="checkbox" class="csss--isGlobal">
								<span class="csss--text">G<span class="csss--full">lobal</span></span>
							</label>
							<label class="flex-container">
								<input type="checkbox" class="csss--isTheme">
								<span class="csss--text">T<span class="csss--full">heme</span></span>
							</label>
						</div>
					</div>
					<div class="csss--contentWrap">
						<textarea rows="6" class="csss--content" placeholder="CSS"></textarea>
					</div>
					<div class="csss--actionsWrap">
						<div class="csss--max menu_button menu_button_icon fa-solid fa-maximize" title="Expand editor"></div>
						<div class="csss--remove menu_button menu_button_icon fa-solid fa-trash redWarningBG" title="Delete CSS snippet"></div>
					</div>
				</li>
			</template>
		</ul>
		<div class="csss--listActions">
			<div class="csss--add menu_button menu_button_icon fa-solid fa-plus" id="csss--add" title="Add CSS snippet"></div>
		</div>
	</div>
</body>
</html>
